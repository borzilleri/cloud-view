<section>
  <h2>{{browser}}</h2>
  % if not devices:
  <div>No data loaded.</div>
  % else:
  % for device,tabs in devices.items():
  <div>
    <h3>{{device}}</h3>
    <ul>
      % for t in tabs:
      <li class="cloud-tab"><a href="{{t['url']}}" target="_blank">{{t['title']}}</a></li>
      % end
    </ul>
  </div>
  % end
  % end
</section>
